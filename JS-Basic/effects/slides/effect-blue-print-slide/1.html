<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effect Blue Print Slider</title>
    <link rel="stylesheet" href="1.css">
</head>

<body>
    <div class="container">
        <h1>Elastic Content Slider</h1>
        <div class="_5slides">
            <ul>
                <li>
                    <div class="slide">
                        <img src="images/wolf.png" alt="">
                    </div>
                </li>
                <li>
                    <div class="slide">
                        <img src="images/rabbit.png" alt="">
                    </div>
                </li>
                <li>
                    <div class="slide">
                        <img src="images/aligator.png" alt="">
                    </div>
                </li>
                <li>
                    <div class="slide">
                        <img src="images/turtle.png" alt="">
                    </div>
                </li>
                <li>
                    <div class="slide">
                        <img src="images/platypus.png" alt="">
                    </div>
                </li>
            </ul>
        </div>

        <div class="_5btn">
            <ul>
                <li class="active">WOLF</li>
                <li>RABBIT</li>
                <li>ALIGATOR</li>
                <li>TURTLE</li>
                <li>PLATYPUS</li>
            </ul>
        </div>
    </div>

    <script src="1.js"></script>
</body>

</html>
