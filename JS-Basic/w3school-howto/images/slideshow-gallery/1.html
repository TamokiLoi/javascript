<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Gallery</title>
    <link rel="stylesheet" href="1.css">
</head>

<body>
    <div class="container">
        <div class="mySlides">
            <div class="numbertext">1 / 6</div>
            <img src="images/img_woods_wide.jpg" style="width: 100%;">
        </div>
        <div class="mySlides">
            <div class="numbertext">2 / 6</div>
            <img src="images/img_5terre_wide.jpg" style="width: 100%;">
        </div>
        <div class="mySlides">
            <div class="numbertext">3 / 6</div>
            <img src="images/img_mountains_wide.jpg" style="width: 100%;">
        </div>
        <div class="mySlides">
            <div class="numbertext">4 / 6</div>
            <img src="images/img_lights_wide.jpg" style="width: 100%;">
        </div>
        <div class="mySlides">
            <div class="numbertext">5 / 6</div>
            <img src="images/img_nature_wide.jpg" style="width: 100%;">
        </div>
        <div class="mySlides">
            <div class="numbertext">6 / 6</div>
            <img src="images/img_snow_wide.jpg" style="width: 100%;">
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <div class="caption-container">
            <p id="caption"></p>
        </div>

        <div class="row">
            <div class="column">
                <img src="images/img_woods_wide.jpg" alt="The Woods" style="width:100%" class="demo cursor" onclick="currentSlide(1)">
            </div>
            <div class="column">
                <img src="images/img_5terre_wide.jpg" alt="The Woods" style="width:100%" class="demo cursor" onclick="currentSlide(1)">
            </div>
            <div class="column">
                <img src="images/img_mountains_wide.jpg" alt="The Woods" style="width:100%" class="demo cursor" onclick="currentSlide(1)">
            </div>
            <div class="column">
                <img src="images/img_lights_wide.jpg" alt="The Woods" style="width:100%" class="demo cursor" onclick="currentSlide(1)">
            </div>
            <div class="column">
                <img src="images/img_nature_wide.jpg" alt="The Woods" style="width:100%" class="demo cursor" onclick="currentSlide(1)">
            </div>
            <div class="column">
                <img src="images/img_snow_wide.jpg" alt="The Woods" style="width:100%" class="demo cursor" onclick="currentSlide(1)">
            </div>
        </div>
    </div>

    <script src="1.js"></script>
</body>

</html>
