<!-- loading -->
<div class="loader" [ngClass]="{'is-active': loading == true }">
    <div class="app-loading">
        <img src="../assets/img/loading.gif" width="200" />
    </div>
</div>

<!-- confirm-dialog -->
<p-confirmDialog #cd>
    <p-footer-dialog>
        <button type="button" pButton class="btn-outline-info btn" label="{{'Yes' | translate}}" (click)="cd.accept()"></button>
        <button type="button" pButton class="btn-outline-primary btn" label="{{'No' | translate}}" (click)="cd.reject()"></button>
    </p-footer-dialog>
</p-confirmDialog>

<!-- layout without template -->
<ng-container *ngIf="customLayout; else noCustomLayout">
    <router-outlet></router-outlet>
</ng-container>

<!-- layout with template -->
<ng-template #noCustomLayout>
    <!-- <mk-layout-wrapper style="height: auto;"> -->
    <mk-layout-wrapper>
        <!-- header -->
        <mk-layout-header logoLink="/">
            <mk-layout-header-logo>
                <a href="/" class="logo">
                    <img class="img-responsive" src="../assets/img/logo.png" alt="">
                </a>
            </mk-layout-header-logo>
            <mk-layout-header-logo-mini>
                <img src="../assets/img/logo.png" alt="">
            </mk-layout-header-logo-mini>
            <app-header-inner></app-header-inner>
        </mk-layout-header>

        <!-- sidebar-left -->
        <mk-layout-sidebar-left>
            <app-sidebar-left-inner></app-sidebar-left-inner>
        </mk-layout-sidebar-left>

        <!-- sidebar-right -->
        <mk-layout-sidebar-right>
            <app-sidebar-right-inner></app-sidebar-right-inner>
        </mk-layout-sidebar-right>

        <!-- content -->
        <mk-layout-content>
            <p-toast [style]="{marginTop: '40px'}"></p-toast>
            <router-outlet></router-outlet>
        </mk-layout-content>

        <!-- footer -->
        <!-- <mk-layout-footer>
            <mk-layout-footer-left>
                <strong>Powered by <a href="https://github.com/TamokiLoi">Tamoki</a>.</strong>
            </mk-layout-footer-left>
            <mk-layout-footer-right>
                <b>Version</b> 1.0.0
            </mk-layout-footer-right>
        </mk-layout-footer> -->
    </mk-layout-wrapper>
</ng-template>
