<div class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a routerLink="/"><b>Admin Login</b></a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">Sign in to start your session</p>
            <div class="loading-div">
                <span *ngIf="loading" class="loading-icon text-center">
                    <img src="../../../../assets/img/loading-timeline.gif" alt="Loading">
                </span>
            </div>
            <form [formGroup]="form" novalidate>
                <div class="form-group has-feedback" [class.error-style]="submitted && form.controls.username.errors">
                    <input type="text" formControlName="username" class="form-control" placeholder="UserName">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    <p *ngIf="submitted && form.controls.username.hasError('required')" class="error">
                        Username is required.
                    </p>
                </div>
                <div class="form-group has-feedback" [class.error-style]="submitted && form.controls.password.errors">
                    <input type="password" formControlName="password" class="form-control" placeholder="Password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    <p *ngIf="submitted && form.controls.password.hasError('required')" class="error">
                        Password is required.
                    </p>
                </div>
                <div class="row text-center">
                    <!-- <div class="col-xs-8">
                        <div class="checkbox icheck">
                            <label>
                                <div class="icheckbox_square-blue" aria-checked="false" aria-disabled="false"
                                    style="position: relative;"><input type="checkbox"
                                        style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0; padding: 0; background: rgb(255, 255, 255); border: 0; opacity: 0;"><ins
                                        class="iCheck-helper"
                                        style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0; padding: 0; background: rgb(255, 255, 255); border: 0; opacity: 0;"></ins>
                                </div> Remember Me
                            </label>
                        </div>
                    </div> -->
                    <!-- /.col -->
                    <div class="col-xs-12">
                        <button type="button" (click)="onSubmit()" class="btn btn-primary btn-block btn-flat"
                            [disabled]="form.invalid">Sign In</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

            <div class="social-auth-links text-center">
                <p>- OR -</p>
                <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign
                    in using Facebook</a>
                <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign
                    in using Google+</a>
            </div>
            <!-- /.social-auth-links -->

            <a href="#">I forgot my password</a><br>
            <!-- <a routerLink="/register" class="text-center">Register a new membership</a> -->

        </div>
        <!-- /.login-box-body -->
    </div>
</div>
