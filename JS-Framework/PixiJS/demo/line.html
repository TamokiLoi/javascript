    <!-- the rest of our PIXI.js code -->
    <script>
        // 1. Create a Pixi renderer and define size and a background color
        var renderer = PIXI.autoDetectRenderer(1000, 1000, {

            // create transparent canvas
            transparent: true,

            // change background color to blue
            backgroundColor: '0x86D0F2',
            border: '1px solid red'

        });

        // 2. Append canvas element to the body
        document.body.appendChild(renderer.view);

        // 3. Create a container that will hold your scene
        var stage = new PIXI.Container();

        let x = 100;
        let y = 200;
        let count = 0;
        const maxCount = 10;
        const breakCount = 20;
        const arrChild = [];
        const arrRandom = [];
        for (let index = 1; index <= maxCount; index++) {
            count = count + 1;
            y -= breakCount;
            if (count % 2 == 0) {
                x += breakCount;
            } else {
                x -= breakCount;
            }
            arrChild.push([x, y])
        }
        arrRandom.push(arrChild);
        console.log(arrRandom)

        var lines = [
            [
                [80, 180],

        // }
        // arr.push(arrChild);

        lines.forEach((line) => {
            console.log(line)
            var graphics = new PIXI.Graphics();
                graphics.lineStyle(10, 0xD5402B, 1);
            // for (let i = 0; i < line.length; i++) {

            // graphics.pivot.set(0, 0);
            // graphics.rotation = 0.785398;
            line.forEach((point, i) => {
                // graphics.lineStyle(10, 0xD5402B, 1);
                if (i === 0) graphics.moveTo(point[0], point[1]);
                else graphics.lineTo(point[0], point[1]);
            })
            graphics.endFill();
            stage.addChild(graphics);
        });


        // add stage to the canvas
        render();

        function render() {
            renderer.render(stage);
