<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
            background: blue;
        }
    </style>
</head>

<body>
    <canvas id="mycanvas"></canvas>
    <script type="text/javascript">
        const canvas = document.getElementById('mycanvas');

        const app = new PIXI.Application({
            view: canvas,
            width: window.innerWidth,
            height: window.innerHeight,
        });

        const texture = PIXI.Texture.from('./img/bg.png');
        const texture2 = PIXI.Texture.from('./img/sprite.png');

        let sprite1, sprite2, sprite3;

        const img = new PIXI.Sprite(texture);
        img.x = app.renderer.width / 2;
        img.y = app.renderer.height / 2;
        img.anchor.x = 0.5;
        img.anchor.y = 0.5;
        app.stage.addChild(img);

        let container = new PIXI.Container();
        app.stage.addChild(container);

        // sprite1 = new PIXI.Sprite(texture2);
        // sprite1.position.set(app.renderer.screen.width / 2, app.renderer.screen.height / 2);
        // sprite1.anchor.set(0.5);
        // container.addChild(sprite1);

        // sprite2 = new PIXI.Sprite(texture2);
        // sprite2.x = 100;
        // sprite2.y = 100;
        // sprite2.tint = 0xff0000;
        // container.addChild(sprite2);

        // sprite3 = new PIXI.Sprite(texture2);
        // sprite3.position.set(200, 100);
        // sprite3.anchor.set(0.5);
        // sprite3.pivot.set(100, 100);
        // container.addChild(sprite3);
        
        let sprites = [];

        addSprites();

        app.ticker.add(animate);

        function addSprites() {
            for (let i = 0; i < 10; i++) {

                // set object into image
                let sprite = new PIXI.Sprite(texture2);

                // set position
                sprite.x = Math.random() * app.renderer.screen.width;
                sprite.y = Math.random() * app.renderer.screen.height;
                sprite.anchor.set(0.5);

                // change color
                sprite.tint = Math.random() * 0xffffff;

                // add sprite into container and array
                container.addChild(sprite);
                sprites.push(sprite);
            }
        }

        let delta = 0;

        function animate() {
            delta += 0.1;

            // sprite1.alpha = Math.sin(delta);
            // sprite1.blendMode = PIXI.BLEND_MODES.MULTIPLY;

            // reaction with img by button
            // sprite1.interactive = true;
            // sprite1.buttonMode = true;

            // sprite2.x = 100 + Math.sin(delta) * 10;

            // sprite3.scale = new PIXI.Point(0.5, 0.5);
            // sprite3.rotation += 0.1;

            container.y = Math.sin(delta) * 10;

            for (let i = 0; i < sprites.length; i++) {
                sprites[i].rotation += 0.1;
            }
            // console.log(sprite1.y)
        }

    </script>
</body>

</html>
