<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{ point }}</p>
    </div>

    <script>
        // computed thực hiện như 1 function nhưng chỉ được xem như 1 property(thuộc tính)
        // computed và watcher thường đi kèm với nhau
        // watcher theo dõi sự thay đổi của biến để làm một hành động nào đó
        var app = new Vue({
            el: '#app',
            data: {
               point: 'Bạn A có 7 điểm môn toán'
            },
            watch: {
                point: function(newValue) {
                    console.log(newValue);
                    console.log('Điểm của bạn A đã được giáo viên khác nhập');
                }
            },
            computed: {
                
            },
            methods: {
                
            }
        });

        // event other
        app.point = 'Bạn A có 8 điểm môn toán';
    </script>

</body>

</html>
